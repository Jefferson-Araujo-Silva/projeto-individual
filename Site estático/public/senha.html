<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="ImpSenha">
        <div id="ImpForcaSenha"></div>
        <div id="erroSenhaForca"></div>
        <input type="text" id="in_senha" onkeyup="validarSenhaForca()">
    </div>

</body>
</html>

<script>

    function validarSenhaForca(){
        var senha = document.getElementById('in_senha').value;
        var forca = 0;

        document.getElementById("ImpSenha").innerHTML + "Senha" + senha;

        if((senha.lenght = 4) && (senha.length <= 7)){
            forca += 10
        }
        else if(senha.lenght=7){
            forca += 25;
        }

        if((senha.lenght= 5) && (senha.match(/[a-z]+/))){
            forca += 10;
        }

        if((senha.lenght= 6) && (senha.match(/[A-Z]+/))){
            forca += 20;
        }

        if((senha.lenght= 7) && (senha.match(/[@#$!%;*.]+/))){
            forca += 25
        }

        mostrarForca(forca)
    }
    function mostrarForca(forca){
        document.getElementById("ImpForcaSenha").innerHTML = "Forca: " + forca;

        if(forca < 30){
            document.getElementById("erroSenhaForca").innerHTML = "Fraca";

        }
        else if((forca >= 30) && (forca < 50)){
            document.getElementById("erroSenhaForca").innerHTML = "MÃ©dia";

        }
        else if((forca >=50) && (forca < 70)){
            document.getElementById("erroSenhaForca").innerHTML = "Forte";

        }
        else if((forca >= 70) && (forca < 100)){
            document.getElementById("erroSenhaForca").innerHTML = "Excelente";

        }
    }


</script>
